<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="30"> 
    <title>Painel de Recolha</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .card { background: #1e1e1e; border-radius: 15px; padding: 20px; display: inline-block; min-width: 300px; margin: 10px; border: 2px solid #333; }
        h1 { font-size: 80px; margin: 10px 0; color: #00ff00; }
        p { font-size: 24px; color: #aaa; }
    </style>
</head>
<body>
    <div class="card">
        <p>Índice de Recolha</p>
        <h1>87%</h1> </div>
    <div class="card">
        <p>Pedidos Pendentes</p>
        <h1 style="color: #ff9900;">14</h1>
    </div>
    <p>Última atualização: <span id="hora"></span></p>

    <script>
        document.getElementById('hora').innerText = new Date().toLocaleTimeString();
    </script>
</body>
</html>
